</head>
<body>

<div class="container mt-5 content">
  <div class="row">
    <div class="col-md-5 mb-3">
      <h2>User Profile</h2>
      <!-- First Name -->
      <div class="form-group mb-3">
        <label for="fName">First Name</label>
        <input type="text" class="form-control" id="fName" value="John" readonly>
        <button class="btn btn-primary edit-button" onclick="edit('fName')">Edit</button>
        <button class="btn btn-success save-button hidden" onclick="save('fName')">Save</button>
      </div>
      <!-- Middle Name -->
      <div class="form-group mb-3">
        <label for="mName">Middle Name</label>
        <input type="text" class="form-control" id="mName" value="Doe" readonly>
        <button class="btn btn-primary edit-button" onclick="edit('mName')">Edit</button>
        <button class="btn btn-success save-button hidden" onclick="save('mName')">Save</button>
      </div>
      <!-- Last Name -->
      <div class="form-group mb-3">
        <label for="lName">Last Name</label>
        <input type="text" class="form-control" id="lName" value="Doe" readonly>
        <button class="btn btn-primary edit-button" onclick="edit('lName')">Edit</button>
        <button class="btn btn-success save-button hidden" onclick="save('lName')">Save</button>
      </div>
      <!-- Flat Number -->
      <div class="form-group mb-3">
        <label for="flatNo">Flat Number</label>
        <input type="text" class="form-control" id="flatNo" value="123" readonly>
        <button class="btn btn-primary edit-button" onclick="edit('flatNo')">Edit</button>
        <button class="btn btn-success save-button hidden" onclick="save('flatNo')">Save</button>
      </div>
      <!-- City -->
      <div class="form-group mb-3">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" value="Doe City" readonly>
        <button class="btn btn-primary edit-button" onclick="edit('city')">Edit</button>
        <button class="btn btn-success save-button hidden" onclick="save('city')">Save</button>
      </div>
      <!-- State -->
      <div class="form-group mb-3">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" value="Doe State" readonly>
        <button class="btn btn-primary edit-button" onclick="edit('state')">Edit</button>
        <button class="btn btn-success save-button hidden" onclick="save('state')">Save</button>
      </div>
      <!-- Pincode -->
      <div class="form-group mb-3">
        <label for="pin">Pincode</label>
        <input type="text" class="form-control" id="pin" value="123456" readonly>
        <button class="btn btn-primary edit-button" onclick="edit('pin')">Edit</button>
        <button class="btn btn-success save-button hidden" onclick="save('pin')">Save</button>
      </div>
      <!-- Phone Number -->
      <div class="form-group mb-3">
        <label for="phoneNo">Phone Number</label>
        <input type="text" class="form-control" id="phoneNo" value="9876543210" readonly>
        <button class="btn btn-primary edit-button" onclick="edit('phoneNo')">Edit</button>
        <button class="btn btn-success save-button hidden" onclick="save('phoneNo')">Save</button>
      </div>
      <!-- Sex -->
      <div class="form-group mb-3">
        <label for="sex">Sex</label>
        <select class="form-control" id="sex">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <button class="btn btn-primary edit-button" onclick="edit('sex')" readonly>Edit</button>
        <button class="btn btn-success save-button hidden" onclick="save('sex')">Save</button>
      </div>
      <!-- Date of Birth -->
      <div class="form-group mb-3">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" value="2000-01-01" readonly>
        <button class="btn btn-primary edit-button" onclick="edit('dob')">Edit</button>
        <button class="btn btn-success save-button hidden" onclick="save('dob')">Save</button>
      </div>
      <!-- Email -->
      <div class="form-group mb-3">
        <label for="pEmail">Email ID</label>
        <input type="email" class="form-control" id="pEmail" value="john.doe@example.com" readonly>
        <button class="btn btn-primary edit-button" onclick="edit('pEmail')">Edit</button>
        <button class="btn btn-success save-button hidden" onclick="save('pEmail')">Save</button>
      </div>
      <!-- Score -->
      <div class="form-group mb-3">
        <label for="score">Score</label>
        <input type="number" class="form-control" id="score" value="100" readonly>
      </div>
    </div>
  </div>
</div>
<div class="container mt-4 content">  <!-- Changed from mt-5 to mt-4 -->
  <div class="row">
    <div class="col-md-5 mb-3">
      <h2>Change Password</h2>
      <div class="form-group-2 mb-3">
        <label for="n_pass">New Password</label>
        <input type="password" class="form-control" id="n_pass" value="">
      </div>
      <div class="form-group-2 mb-3">
        <label for="c_pass">Confirm Password</label>
        <input type="password" class="form-control" id="c_pass" value="">
      </div>
      <!-- Change Password Button -->
      <!-- Change Password Button with Inline Style -->
      <button class="btn btn-primary edit-button" style="width: 200px; margin-left: 150px;" onclick="changePassword()">Change Password</button>



    </div>
  </div>
</div>

<!-- Sticky Footer -->

<script src="/js/home.js"></script>

</body>
</html>
