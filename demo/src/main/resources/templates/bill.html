<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Bills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: #d2e9f2;
        }
        .thead-dark th {
            background-color: #000;
            color: #fff;
        }
        table {
            border: 1px solid #000;
        }
        th, td {
            border: 1px solid #000;
            text-align: center; /* Center-align text in cells */
        }
        .additional-table {
            margin-top: 20px;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
        }
        /* Media query for smaller screens */
        @media (max-width: 768px) {
            th, td {
                font-size: 0.9em;
            }
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="height: 100px; padding-left: 40px; background-color: #153E54;">
    <a class="navbar-brand" href="/" style="font-size: 40px; color: #F0E68C;">
        <img src="/images/Logo.jpg" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
        Hotel Vivekanand
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="padding-right: 160px;">
            <li class="nav-item">
                <a class="nav-link" href="/" style="color: #F0E68C;">home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/rooms" style="color: #F0E68C;">Rooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/services" style="color: #F0E68C;">Services</a>
            </li>
            <li class="nav-item" id="profileButton" style="display: none">
                <a class="nav-link" href="/dashboard/profile" style="color: #F0E68C;">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/status" style="color: #F0E68C;">Status</a>
            </li>
            <li class="nav-item">
                <button class="btnLogin-popup nav-button" id="loginButton" onclick="window.location.href='/login'">Login</button>
                <button class="btnLogin-popup nav-button" id="logoutButton" style="display: none" onclick="logOutUser()">Logout</button>
            </li>
        </ul>
    </div>

</nav>
<div class="container my-5">
    <h2 class="text-center">All Room Bookings</h2>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Booking ID</th>
            <th>Check in</th>
            <th>Check out</th>
            <th>Booking Date</th>
            <th>Booking time</th>
            <th>Room Type</th>
            <th>Room No</th>
            <th>Cost</th>
            <th>Actions</th>
        </tr>

        </thead>
        <tbody id="bookingTable">
        <!-- JavaScript will populate this table -->
        </tbody>
    </table>
</div>

<div class="container my-5">
    <h2 class="text-center">All Service Bookings</h2>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Booking ID</th>
            <th>service date</th>
            <th>service time</th>
            <th>Booking Date</th>

            <th>service  name</th>
            <th>Cost</th>
            <th>Actions</th>
        </tr>

        </thead>
        <tbody id="servicebookingTable">
        <!-- JavaScript will populate this table -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/bill.js"></script>
<script src="/js/home.js"></script>
</body>
</html>
