<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Custom styles */
        body {
            background-color: #D2E9F2; /* Match background color with customers.html */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0; /* Remove default body margin */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            flex: 1;
            padding: 0; /* Remove padding for the container */
            max-width: 100%; /* Ensure container doesn’t overflow */
        }

        .footer {
            background-color: #D2E9F2; /* Match footer background color */
            color: black;
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }

        /* Table styles */
        .table-bordered {
            border: 2px solid black; /* Set the border color to black */
            width: 100%; /* Set the table width to 100% */
            margin: 0; /* Remove margin to align to the left */
            table-layout: auto; /* Adjust table layout */
        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid black; /* Set individual cell borders to black */
        }

        /* Navbar styles */
        .navbar {
            height: 100px;
            padding-left: 40px;
            padding-right: 40px; /* Add padding to ensure it doesn’t overflow */
            background-color: #153E54; /* Match navbar background color */
        }

        .navbar-brand {
            font-size: 40px;
            color: #F0E68C; /* Navbar brand text color */
        }

        .nav-link {
            color: #F0E68C;
            margin-right: 30px; /* Spacing for links */
        }

        .nav-link:hover {
            color: #F0E68C; /* Keep hover effect same */
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg" style="height: 100px; padding-left: 40px; background-color: #153E54;">
    <a class="navbar-brand" href="/" style="font-size: 40px; color: #F0E68C;">
        <img src="/images/Logo.jpg" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
        Hotel Vivekananda
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="padding-right: 160px;">
            <li class="nav-item active">
                <a class="nav-link" href="/" style="color: #F0E68C; margin-right: 30px;">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin" style="color: #F0E68C; margin-right: 30px;">Admin Dashboard</a>
            </li>
            <li class="nav-item">
                <button class="btnLogin-popup nav-button" id="loginButton" onclick="window.location.href='/login'">Login</button>
                <button class="btnLogin-popup nav-button" id="logoutButton" style="display: none" onclick="logOutUser()">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Employee Data</h2>
    <div class="table-responsive"> <!-- Added responsive wrapper -->
        <table class="table table-bordered"> <!-- Table border color to match -->
            <thead>
            <tr>
                <th>SL No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Belongs To</th>
                <th>State</th>
                <th>City</th>
                <th>PIN</th>
                <th>Gender</th>
                <th>Aadhaar No</th>
                <th>Email ID</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Account No</th>
                <th>IFSC Code</th>
                <th>Bank Name</th>
            </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>
    </div>
</div>

<footer class="footer">
    <div class="footer-copyright">
        &copy; 2024 Hotel Vivekananda. All rights reserved.
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/js/all_emps.js"></script>
<script src="/js/home.js"></script>
</body>
</html>
