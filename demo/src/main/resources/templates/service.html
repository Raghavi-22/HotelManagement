<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
    body {
    background-color: #D2E9F2;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    }

    .content {
    flex: 1;
    }

    .outer-box {
    background-color: #FFFFFF;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    max-width: 600px;
    margin: 0 auto;
    }

    .form-control {
    background-color: #F0F0F0;
    border: 1px solid #CCCCCC;
    border-radius: 5px;
    max-width: 70%;
    margin: 0 auto;
    }

    .form-control:focus {
    background-color: #F0F0F0;
    border-color: #007BFF;
    box-shadow: none;
    }

    /* Shared button styles */
    .btn-shared {
    width: 160px;
    }

    /* Check Availability and Book Now buttons */
    #checkAvailabilityBtn,
    #bookNowBtn {
    background-color: #007BFF;
    border-color: #007BFF;
    width: 160px;
    }

    /* Remove hover effect for both buttons */
    #checkAvailabilityBtn:hover,
    #checkAvailabilityBtn:focus,
    #bookNowBtn:hover,
    #bookNowBtn:focus {
    background-color: #007BFF;
    border-color: #007BFF;
    }

    .btn-center {
    display: flex;
    justify-content: center;
    margin-top: 15px;
    }

    label, h3, a, p {
    color: #000000;
    }

    a {
    color: #007BFF;
    text-decoration: none;
    }

    a:hover,
    a:focus {
    color: #0056b3;
    text-decoration: underline;
    }

    /* Navigation link styles */
    .nav-link {
    text-decoration: none; /* Remove underline */
    color: #F0E68C;
    }

    .nav-link:hover,
    .nav-link:focus {
    text-decoration: none; /* Ensure no underline on hover */
    }

    /* Navbar brand (Service Booking heading) styles */
    .navbar-brand {
    text-decoration: none; /* Remove underline */
    color: #F0E68C;
    }

    .navbar-brand:hover,
    .navbar-brand:focus {
    color: #F0E68C; /* Keep the same color on hover */
    text-decoration: none; /* Ensure no underline or decoration */
    }
    </style>



</head>
<body>
    <nav class="navbar navbar-expand-lg" style="height: 100px; padding-left: 40px; background-color: #153E54;">
        <a class="navbar-brand" href="/" style="font-size: 40px; color: #F0E68C;">
            <img src="/images/Logo.jpg" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
            Service Booking
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" style="padding-right: 160px;">
                <li class="nav-item active">
                    <a class="nav-link" href="/" style="color: #F0E68C;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rooms" style="color: #F0E68C;">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/services" style="color: #F0E68C;">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard/profile" style="color: #F0E68C;">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Bookings" style="color: #F0E68C;">Bookings</a>
                </li>
                <li class="nav-item">
                    <button class="btnLogin-popup nav-button" id="loginButton" onclick="window.location.href='/login'">Login</button>
                    <button class="btnLogin-popup nav-button" id="logoutButton" style="display: none" onclick="logOutUser()">Logout</button>
                </li>

            </ul>
        </div>
    </nav>

</nav>
<div class="container mt-5">
    <div class="outer-box">
        <h3 class="text-center">Service Booking</h3>
        <form id="service-booking-form">
            <div class="form-group text-center">
                <label for="HotelID">Hotel ID</label>
                <select id="HotelID" class="form-control" onchange="loadAvailableServices()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>

            <div class="form-group text-center">
                <label for="date">Date</label>
                <input id="date" type="date" class="form-control" placeholder="Enter the date">
            </div>

            <div class="form-group text-center">
                <label for="time">Time</label>
                <input id="time" type="time" class="form-control" placeholder="Enter the time">
            </div>

            <div class="form-group text-center">
                <label for="service">Select Service</label>
                <select id="service" class="form-control">
                    <option value="">Loading available services...</option>
                </select>
            </div>

            <div class="form-group text-center">
                <label for="serviceAmount">Service Amount</label>
                <input id="serviceAmount" type="number" class="form-control" value="0" readonly>
            </div>

            <div class="btn-center">
                <button type="button" id="checkAvailabilityBtn" class="btn btn-primary btn-shared">Check Availability</button>
            </div>
            <div class="btn-center">
                <button type="button" id="bookNowBtn" class="btn btn-success btn-shared mt-3" style="display: none;">Book Now</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/service.js"></script>
<script src="/js/home.js"></script>
</body>
</html>
