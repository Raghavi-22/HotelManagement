<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body style="background-color: #D2E9F2;">
<nav class="navbar navbar-expand-lg" style="height: 100px; padding-left: 40px; background-color: #153E54;">
    <a class="navbar-brand" href="/" style="font-size: 40px; color: #F0E68C;">
        <img src="/images/Logo.jpg" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
        Hotel Vivekanand
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="padding-right: 160px;">
            <li class="nav-item active">
                <a class="nav-link" href="/" style="color: #F0E68C; margin-right: 30px;">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin" style="color: #F0E68C; margin-right: 30px;">Admin Dashboard</a>
            </li>
            <li class="nav-item">
                <button class="btnLogin-popup nav-button" id="loginButton" onclick="window.location.href='/login'">Login</button>
                <button class="btnLogin-popup nav-button" id="logoutButton" style="display: none" onclick="logOutUser()">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Admin Portal</h2>
        </div>
    </div>
    <!-- Added offset-md-1 to shift rows to the right -->
    <div class="row text-center mt-4 offset-md-2" style="gap: 10px;"> <!-- Reduced gap between columns -->
        <!-- First row of buttons -->
        <div class="col-md-5 d-flex justify-content-end">
            <a href="/admin/customers" style="height: 60px; width: 80%; padding-top: 15px; background-color: #153E54; border: none; border-radius: 10px;" class="btn text-white">All Customers</a>
        </div>
        <div class="col-md-5 d-flex justify-content-start">
            <a href="/admin/empManagement" style="height: 60px; width: 80%; padding-top: 15px; background-color: #153E54; border: none; border-radius: 10px;" class="btn text-white">Employee Management</a>
        </div>
    </div>
    <div class="row text-center mt-2 offset-md-2" style="gap: 10px;"> <!-- Same gap for consistency -->
        <!-- Second row of buttons -->
        <div class="col-md-5 d-flex justify-content-end">
            <a href="/admin/allBookings" style="height: 60px; width: 80%; padding-top: 15px; background-color: #153E54; border: none; border-radius: 10px;" class="btn text-white">All Bookings</a>
        </div>
        <div class="col-md-5 d-flex justify-content-start">
            <a href="/admin/roomManagement" style="height: 60px; width: 80%; padding-top: 15px; background-color: #153E54; border: none; border-radius: 10px;" class="btn text-white">All Rooms</a>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-copyright">
        &copy; 2024 Hotel Vivekanand. All rights reserved.
    </div>
    <style>
        /* Sticky footer styles */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #D2E9F2;
        }

        .container {
            flex: 1;
        }

        .footer {
            background-color: #D2E9F2;
            color: black;
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }
    </style>
</footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/js/admin_portal.js"></script>
<script src="/js/home.js"></script>
</body>
</html>
