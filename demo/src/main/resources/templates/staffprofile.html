<!-- Dashboard Content -->
<div class="container mt-5 content">
    <div class="row">
        <div class="col-md-5 mb-3">
            <h2>Staff Profile</h2>
            <!-- Staff ID -->
            <div class="form-group mb-3">
                <label for="StaffID">Staff ID</label>
                <input type="text" class="form-control" id="StaffID" value="12345" readonly>
                <!--                <button class="btn btn-primary edit-button" onclick="edit('StaffID')">Edit</button>-->
                <!--                <button class="btn btn-success save-button hidden" onclick="save('StaffID')">Save</button>-->
            </div>
            <!-- Belongs To -->
            <div class="form-group mb-3">
                <label for="Belongsto">Belongs To</label>
                <input type="text" class="form-control" id="Belongsto" value="Department A" readonly>
                <!--                <button class="btn btn-primary edit-button" onclick="edit('Belongsto')">Edit</button>-->
                <!--                <button class="btn btn-success save-button hidden" onclick="save('Belongsto')">Save</button>-->
            </div>
            <!-- First Name -->
            <div class="form-group mb-3">
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control" id="FirstName" value="John" readonly>
                <button class="btn btn-primary edit-button" onclick="edit('FirstName')">Edit</button>
                <button class="btn btn-success save-button hidden" onclick="save('FirstName')">Save</button>
            </div>
            <!-- Last Name -->
            <div class="form-group mb-3">
                <label for="LastName">Last Name</label>
                <input type="text" class="form-control" id="LastName" value="Doe" readonly>
                <button class="btn btn-primary edit-button" onclick="edit('LastName')">Edit</button>
                <button class="btn btn-success save-button hidden" onclick="save('LastName')">Save</button>
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
                <label for="email">Email ID</label>
                <input type="email" class="form-control" id="email" value="saiajay1168@gmail.com" readonly>
                <button class="btn btn-primary edit-button" onclick="edit('email')">Edit</button>
                <button class="btn btn-success save-button hidden" onclick="save('email')">Save</button>
            </div>
            <!-- City -->
            <div class="form-group mb-3">
                <label for="City">City</label>
                <input type="text" class="form-control" id="City" value=" City" readonly>
                <button class="btn btn-primary edit-button" onclick="edit('City')">Edit</button>
                <button class="btn btn-success save-button hidden" onclick="save('City')">Save</button>
            </div>
            <!-- State -->
            <div class="form-group mb-3">
                <label for="State">State</label>
                <input type="text" class="form-control" id="State" value="Uttar Pradesh" readonly>
                <button class="btn btn-primary edit-button" onclick="edit('State')">Edit</button>
                <button class="btn btn-success save-button hidden" onclick="save('State')">Save</button>
            </div>
            <!-- Pincode -->
            <div class="form-group mb-3">
                <label for="PIN">Pincode</label>
                <input type="text" class="form-control" id="PIN" value="509209" readonly>
                <button class="btn btn-primary edit-button" onclick="edit('PIN')">Edit</button>
                <button class="btn btn-success save-button hidden" onclick="save('PIN')">Save</button>
            </div>
            <!-- Salary -->
            <div class="form-group mb-3">
                <label for="Salary">Salary</label>
                <input type="number" class="form-control" id="Salary" value="50000" readonly>
                <!--                <button class="btn btn-primary edit-button" onclick="edit('Salary')">Edit</button>-->
                <!--                <button class="btn btn-success save-button hidden" onclick="save('Salary')">Save</button>-->
            </div>
            <!-- Position -->
            <div class="form-group mb-3">
                <label for="Position">Position</label>
                <input type="text" class="form-control" id="Position" value="Manager" readonly>
                <!--                <button class="btn btn-primary edit-button" onclick="edit('Position')">Edit</button>-->
                <!--                <button class="btn btn-success save-button hidden" onclick="save('Position')">Save</button>-->
            </div>
            <!-- Sex -->
            <div class="form-group mb-3">
                <label for="Sex">Sex</label>
                <select class="form-control" id="Sex" readonly>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <!--                <button class="btn btn-primary edit-button" onclick="edit('Sex')">Edit</button>-->
                <!--                <button class="btn btn-success save-button hidden" onclick="save('Sex')">Save</button>-->
            </div>
            <!-- Aadhaar Number -->
            <div class="form-group mb-3">
                <label for="aadhaarNo">Aadhaar Number</label>
                <input type="text" class="form-control" id="aadhaarNo" value="3456789" readonly>
<!--                <button class="btn btn-primary edit-button" onclick="edit('aadhaarNo')">Edit</button>-->
<!--                <button class="btn btn-success save-button hidden" onclick="save('aadhaarNo')">Save</button>-->
            </div>

            <!-- Account Number -->
            <div class="form-group mb-3">
                <label for="accountNo">Account Number</label>
                <input type="text" class="form-control" id="accountNo" value="24567890" readonly>
<!--                <button class="btn btn-primary edit-button" onclick="edit('accountNo')">Edit</button>-->
<!--                <button class="btn btn-success save-button hidden" onclick="save('accountNo')">Save</button>-->
            </div>
            <!-- IFSC Code -->
            <div class="form-group mb-3">
                <label for="IFSCCode">IFSC Code</label>
                <input type="text" class="form-control" id="IFSCCode" value="87iuey" readonly>
<!--                <button class="btn btn-primary edit-button" onclick="edit('IFSCCode')">Edit</button>-->
<!--                <button class="btn btn-success save-button hidden" onclick="save('IFSCCode')">Save</button>-->
            </div>


        </div>
    </div>
</div>



<div class="container mt-5 content">
    <div class="row">
        <div class="col-md-5 mb-3">
            <h2>Change Password</h2>
            <div class="form-group-2 mb-3">
                <label for="n_pass">New Password</label>
                <input type="password" class="form-control" id="n_pass" value="">
            </div>
            <div class="form-group-2 mb-3">
                <label for="c_pass">Confirm Password</label>
                <input type="password" class="form-control" id="c_pass" value="">
            </div>
            <button class="btn btn-primary edit-button" onclick="changePassword()">Change Password</button>
        </div>
    </div>
</div>
