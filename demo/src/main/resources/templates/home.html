<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header>
    <div class="hotel-heading">
        <img src="images/Logo.jpg" alt="Hotel Vivekanand Logo" class="hotel-logo">
        <h1>Hotel Vivekanand</h1>
    </div>
    <p>Choose from our two luxurious branches</p>
</header>


<!-- Background Section -->
<div class="background-section">
    <!-- Hotel List Section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 hotel-box">
                <div class="hotel">
                    <a href="Hotel1">
                        <img src="images/home1.jpg" alt="Hotel Branch 1">
                    </a>
                    <div class="hotel-info">
                        <h2>Hotel Vivekanand</h2>
                        <p class="location"> Aurangabad, Maharashtra</p>
                    </div>
                </div>
            </div>

            <div class="col-md-5 hotel-box">
                <div class="hotel">
                    <a href="Hotel2">
                        <img src="images/home2.jpg" alt="Hotel Branch 2">
                    </a>
                    <div class="hotel-info">
                        <h2>Hotel Vivekanand</h2>
                        <p class="location">Mumbai, Maharashtra</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<footer>
    <p>Hotel Booking System Â© 2024. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
