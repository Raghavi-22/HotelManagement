<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Portal - Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Navbar styling */
        .navbar-nav .nav-link {
            font-size: 20px; /* Ensures consistent font size */
        }

        /* Add Employee Form Styles */
        .container {
            background-color: #FFFFFF; /* White background for container */
            padding: 30px;
            border-radius: 15px;
            margin: auto;
            max-width: 600px; /* Adjusted width for better field spacing */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Box shadow */
            margin-bottom: 50px; /* Adjusted for additional space */
        }

        .form-control {
            background-color: #F0F0F0; /* Light gray for input fields */
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            margin-bottom: 20px; /* Space between fields */
        }

        .form-control:focus {
            border-color: #007BFF; /* Blue border on focus */
        }

        .btn-custom {
            background-color: #007BFF; /* Default blue */
            border: none;
            outline: none;
            border-radius: 6px;
            width: 100%;
            height: 45px;
            color: #fff;
            font-weight: 500;
        }

        /* Remove hover effect */
        .btn-custom:hover {
            background-color: #007BFF; /* Keep the same color on hover */
        }

        /* Change color on active/click */
        .btn-custom:active {
            background-color: #3A77E0; /* Change to blue or desired color when clicked */
        }

        /* Footer Styling */
        .footer {
            background-color: #D2E9F2;
            color: black;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            margin-top: 5px; /* Extra spacing from the form */
        }
    </style>
</head>

<body style="background-color: #D2E9F2;">

<nav class="navbar navbar-expand-lg" style="height: 100px; padding-left: 40px; background-color: #153E54;">
    <a class="navbar-brand" href="/" style="font-size: 40px; color: #F0E68C;">
        <img src="/images/Logo.jpg" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
        Hotel Vivekananda
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="padding-right: 160px;">
            <li class="nav-item active">
                <a class="nav-link" href="/" style="color: #F0E68C; margin-right: 30px;">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin" style="color: #F0E68C; margin-right: 30px;">Admin Dashboard</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Add Employee</h2>
    <form id="employeeForm">
        <div class="form-group">
            <label for="fName">First Name</label>
            <input type="text" class="form-control" id="fName" name="fName" required>
        </div>
        <div class="form-group">
            <label for="lName">Last Name</label>
            <input type="text" class="form-control" id="lName" name="lName" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pin Code</label>
            <input type="text" class="form-control" id="pincode" name="pincode" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="belongsto">Sno</label>
            <input type="text" class="form-control" id="belongsto" name="belongsto" required>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" name="position" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" required>
        </div>
        <div class="form-group">
            <label for="aadhaarNo">Aadhar Number</label>
            <input type="text" class="form-control" id="aadhaarNo" name="aadhaarNo" required>
        </div>
        <div class="form-group">
            <label for="accountNo">Account Number</label>
            <input type="text" class="form-control" id="accountNo" name="accountNo" required>
        </div>
        <div class="form-group">
            <label for="IFSCCode">IFSC Code</label>
            <input type="text" class="form-control" id="IFSCCode" name="IFSCCode" required>
        </div>
        <div class="form-group">
            <label for="bankName">Bank Name</label>
            <input type="text" class="form-control" id="bankName" name="bankName" required>
        </div>
        <div class="form-group">
            <label for="pEmail">Personal Email</label>
            <input type="email" class="form-control" id="pEmail" name="pEmail" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-custom mt-3">Submit</button> <!-- Updated class name -->
    </form>
</div>

<footer class="footer">
    &copy; 2024 Hotel Vivekananda. All rights reserved.
</footer>

</body>
</html>
