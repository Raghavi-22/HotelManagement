<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
    background-color: #D2E9F2;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.container {
    flex: 1;
}

.footer {
    background-color: #D2E9F2;
    color: black;
    padding: 20px 0;
    width: 100%;
    text-align: center;
}

/* Table borders */
.table {
    border: 1px solid black; /* Outer border for the table */
}

.table th,
.table td {
    border: 1px solid black; /* Inner borders for table cells */
}

/* Button styling */
.btn {
    width: 150px; /* Reduced button width */
}

/* Remove hover effect on Logout button link */
.nav-link {
    color: #F0E68C;
    text-decoration: none;
}

.nav-link:hover,
.nav-link:focus {
    text-decoration: none; /* No underline on hover or focus */
}

#loginButton .nav-link,
#logoutButton .nav-link {
    color: #F0E68C; /* Original color */
}

#loginButton .nav-link:hover,
#logoutButton .nav-link:hover,
#loginButton .nav-link:focus,
#logoutButton .nav-link:focus {
    color: #F0E68C; /* Keep the same color on hover */
    text-decoration: none; /* Remove underline and decoration on hover */
}
        /* Custom button styling for all buttons */
.btn-primary {
    background-color: #153E54; /* Initial background color */
    color: white; /* Text color */
    border: none; /* No border */
}

/* Button style on click/focus */
.btn-primary:focus, .btn-primary:active {
    background-color: #000 !important; /* Background color when clicked */
    color: white !important; /* Ensure text remains white */
    border: none !important; /* Remove any border */
    box-shadow: none !important; /* Remove box shadow */
}

/* Hover effect, maintain initial background color */
.btn-primary:hover {
    background-color: #153E54; /* Keep the hover state same as the original */
    border: none; /* No border on hover */
    box-shadow: none; /* No shadow on hover */
}

    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg" style="height: 100px; padding-left: 40px; background-color: #153E54;">
    <a class="navbar-brand" href="/" style="font-size: 40px; color: #F0E68C;">
        <img src="/images/Logo.jpg" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
        Feedbacks
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="padding-right: 160px;">
            <li class="nav-item active">
                <a class="nav-link" href="/" style="color: #F0E68C;">Home</a>
            </li>
            <li class="nav-item" id="profileButton" style="display: none">
                <a class="nav-link" href="/dashboard/profile" style="color: #F0E68C;">Profile</a>
            </li>
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" href="/feedback" style="color: #F0E68C;">Feedbacks</a>-->
<!--            </li>-->
            <li class="nav-item">
                <a class="nav-link" href="/Bookings" style="color: #F0E68C;">Bookings</a>
            </li>
            <li class="nav-item">
                <button class="btnLogin-popup nav-button" id="loginButton" onclick="window.location.href='/login'">Login</button>
                <button class="btnLogin-popup nav-button" id="logoutButton" style="display: none" onclick="logOutUser()">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Feedback Data</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>SL No</th>
            <th>Review ID</th>
            <th>Hotel No</th>
            <th>User No</th>
            <th>Ratings</th>
            <th>Comments</th>
            <th>Date</th>
            <th>Time</th>
            <th>Image</th>
        </tr>
        </thead>

        <tbody id="feedbackTableBody"></tbody>
    </table>
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Feedback Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Feedback Image" class="img-fluid">
                </div>

            </div>
        </div>
    </div>

    <!-- Centering buttons using Bootstrap grid -->
    <div class="row justify-content-center mb-2">
        <div class="col-auto">
            <a href="/feedback_form"><button class="btn btn-primary">Add Feedback</button></a>
        </div>
        <div class="col-auto">
            <a href="/feedbackId"><button class="btn btn-primary">My Reviews</button></a>
        </div>
        <div class="col-auto">
            <button id="reviewImagesBtn" class="btn btn-primary">Review Images</button>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-copyright">

    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/feedback_list.js"></script>
<script src="/js/home.js"></script>
</body>
</html>
