<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Center the form and restrict width */
        .form-container {
            max-width: 500px; /* Restrict maximum width of form */
            margin: auto; /* Center form in container */
        }

        /* Add space between Transaction ID and Pay button */
        #transactionId {
            margin-bottom: 1rem;
        }

        /* Decrease width of Pay button */
        .btn-pay {
            width: 50%; /* Adjust width as needed */
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg" style="height: 100px; padding-left: 40px; background-color: #153E54;">
    <a class="navbar-brand" href="/" style="font-size: 40px; color: #F0E68C;">
        <img src="/images/Logo.jpg" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
        Payments
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="padding-right: 160px;">
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard" style="color: #F0E68C;">User Dashboard</a>
            </li>
<ul>
    </div>
</nav>
<div class="container mt-5 form-container">
    <h2>Payment Details</h2>
    <form id="paymentForm" onsubmit="return submitPayment()">
        <div class="form-group">
            <label for="roomReqId">Room Request ID</label>
            <input type="text" class="form-control" id="roomReqId" readonly>
        </div>
        <div class="form-group">
            <label for="discountSelect">Available Discounts</label>
            <select class="form-control" id="discountSelect">
                <option value="">Select Discount</option>
                <!-- Options will be populated here -->
            </select>
        </div>

        <div class="form-group">
            <label for="cost">Total Cost</label>
            <input type="text" class="form-control" id="cost" readonly>
        </div>
        <div class="form-group">
            <label for="paymentMode">Payment Mode</label>
            <select class="form-control" id="paymentMode" required>
                <option value="">Select Payment Mode</option>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="net_banking">Net Banking</option>
                <option value="upi">UPI</option>
            </select>
        </div>

        <div class="form-group">
            <label for="transactionId">Transaction ID</label>
            <input type="text" class="form-control" id="transactionId" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-pay">Pay</button>
        </div>
    </form>
</div>

<footer class="footer">
    <div class="footer-copyright">
        &copy; 2024 Hotel Vivekanand. All rights reserved.
    </div>
    <style>
        /* Sticky footer styles */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #D2E9F2;
        }

        .container {
            flex: 1;
        }

        .footer {
            background-color: #D2E9F2;
            color: black;
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }
    </style>
</footer>

<script src="/js/payment.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
