<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lost and Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Style for black table borders */
        .table-bordered, .table-bordered th, .table-bordered td {
            border: 2px solid black !important;
        }
        /* Reduced width for the "Report New Item" button */
        .report-button {
            width: 150px;
        }
    </style>
</head>

<body style="background-color:#D2E9F2;">
<nav class="navbar navbar-expand-lg" style="height: 100px; padding-left: 40px; background-color: #153E54;">
    <a class="navbar-brand" href="/" style="font-size: 40px; color: #F0E68C;">
        <img src="/images/Logo.jpg" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
        Lost and Found
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="padding-right: 160px;">
            <li class="nav-item active">
                <a class="nav-link" href="/" style="color: #F0E68C; margin-right: 30px;">Home</a>
            </li>
            <li class="nav-item" id="profileButton" style="display: none">
                <a class="nav-link" href="/staffdashboard" style="color: #F0E68C;">Profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/LostAndFound" style="color: #F0E68C; margin-right: 30px;">Lost and Found Objects</a>
            </li>
            <li class="nav-item">
                <button class="btnLogin-popup nav-button" id="loginButton" onclick="window.location.href='/login'">Login</button>
                <button class="btnLogin-popup nav-button" id="logoutButton" style="display: none" onclick="logOutUser()">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Lost and Found Items</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>SL No</th>
            <th>Item ID</th>
            <th>Item Type</th>
            <th>Hotel no</th>
            <th>Found Location</th>
            <th>Status</th>
            <th>Description</th>
            <th>Date</th>
            <th>Time</th>
            <th>Images</th>
        </tr>
        </thead>
        <tbody id="lostAndFoundTableBody"></tbody>
    </table>

    <a href="/LostAndFound_add"><button class="btn btn-primary report-button mb-2">Report New Item</button></a>
</div>

<!-- Modal for displaying enlarged image -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Item Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Item Image" class="img-fluid">
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/LostAndFoundbyid.js"></script>
<script src="/js/staff_logout.js"></script>
</body>
</html>
