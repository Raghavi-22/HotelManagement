<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lost and Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body style="background-color: #D2E9F2;">
<nav class="navbar navbar-expand-lg" style="height: 100px; padding-left: 40px; background-color: #153E54;">
    <a class="navbar-brand" href="/" style="font-size: 40px; color: #F0E68C;">
        <img src="/images/Logo.jpg" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
        Lost and Found
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="padding-right: 160px;">
            <li class="nav-item active">
                <a class="nav-link" href="/" style="color: #F0E68C; margin-right: 30px;">Home</a>
            </li>
            <li class="nav-item" id="profileButton" style="display: none">
                <a class="nav-link" href="/staffdashboard" style="color: #F0E68C;">Profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/LostAndFound" style="color: #F0E68C; margin-right: 30px;">Lost and Found Objects</a>
            </li>
            <li class="nav-item">
                <button class="btnLogin-popup nav-button" id="loginButton" onclick="window.location.href='/login'">Login</button>
                <button class="btnLogin-popup nav-button" id="logoutButton" style="display: none" onclick="logOutUser()">Logout</button>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="mb-4">Report Lost and Found Item</h1>
    <form id="lostAndFoundForm">
        <div class="row mb-3">
            <label for="itemType" class="col-sm-2 col-form-label">Item Type:</label>
            <div class="col-sm-4">
                <input type="text" id="itemType" name="itemType" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="hotelNo" class="col-sm-2 col-form-label">Hotel No:</label>
            <div class="col-sm-4">
                <input type="number" id="hotelNo" name="hotelNo" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="foundLocation" class="col-sm-2 col-form-label">Lost Location:</label>
            <div class="col-sm-4">
                <input type="text" id="foundLocation" name="foundLocation" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="status" class="col-sm-2 col-form-label">Status:</label>
            <div class="col-sm-4">
                <select id="status" name="status" class="form-select">
                    <option value="lost">Lost</option>
                    <option value="resolved">resolved</option>

                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-4">
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label for="images" class="col-sm-2 col-form-label">Upload Images:</label>
            <div class="col-sm-4">
                <input type="file" id="images" name="images[]" class="form-control" accept="image/*" multiple>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" style="width: 150px;">Submit</button>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="js/LostAndFound.js" defer></script>
<script src="/js/staff_logout.js"></script>

</body>
</html>
