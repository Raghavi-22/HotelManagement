<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Custom styles for the tables */
        .table {
            border: 2px solid black; /* Outer border for the table */
        }
        .table th, .table td {
            border: 1px solid black; /* Border for table cells */
        }
        /* Custom styles for dropdowns */
        .form-control {
            width: 200px; /* Adjust the width of the dropdowns */
        }
    </style>
</head>

<body style="background-color: #d2e9f2;">
<nav class="navbar navbar-expand-lg" style="height: 100px; padding-left: 40px; background-color: #153E54;">
    <a class="navbar-brand" href="/" style="font-size: 40px; color: #F0E68C;">
        <img src="/images/Logo.jpg" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
        Hotel Vivekanand
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="padding-right: 160px;">
            <li class="nav-item active">
                <a class="nav-link" href="/" style="color: #F0E68C; margin-right: 30px;">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin" style="color: #F0E68C; margin-right: 30px;">Admin Dashboard</a>
            </li>
            </li>
            <li class="nav-item">
                <button class="btnLogin-popup nav-button" id="loginButton" onclick="window.location.href='/login'">Login</button>
                <button class="btnLogin-popup nav-button" id="logoutButton" style="display: none" onclick="logOutUser()">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Room Type</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Room Code ID</th>
            <th>Type Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody id="roomTypeTableBody"></tbody>
    </table>
</div>

<div class="container mt-5">
    <h2>Rooms</h2>
    <div class="form-group">
        <label for="roomTypeFilter">Filter by Room Type:</label>
        <select class="form-control" id="roomTypeFilter" onchange="filterRooms()">
            <option value="all">All Room Types</option>
        </select>
    </div>
    <div class="form-group">
        <label for="hotelNoFilter">Filter by Hotel No:</label>
        <select class="form-control" id="hotelNoFilter" onchange="filterRooms()">
            <option value="all">All Hotel Numbers</option>
        </select>
    </div>
    <table class="table" style="margin-top: 20px;"> <!-- Added margin-top here -->
        <thead>
        <tr>
            <th>Room ID</th>
            <th>Room Type</th>
            <th>Cost</th>
            <th>Occupancy Limit</th>
            <th>Hotel No</th>
        </tr>
        </thead>
        <tbody id="roomTableBody"></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/js/room_management.js"></script>
<script src="/js/home.js"></script>

</body>
</html>
