<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Center the form and restrict width */
        .form-container {
            max-width: 500px;
            margin: auto;
        }

        /* Align inputs to the right and restrict width */
        .form-control {
            width: 80%;
            margin-left: auto;
        }

        /* Add space between Transaction ID and Pay button */
        #transactionId {
            margin-bottom: 1rem;
        }

        /* Center the Pay button and adjust width */
        .btn-pay {
            width: 25%;
        }

        /* Center button container */
        .button-container {
            text-align: center;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg" style="height: 100px; padding-left: 40px; background-color: #153E54;">
    <a class="navbar-brand" href="/" style="font-size: 40px; color: #F0E68C;">
        <img src="/images/Logo.jpg" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
        Service Payments
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="padding-right: 160px;">
            <li class="nav-item active">
                <a class="nav-link" href="/" style="color: #F0E68C;">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard" style="color: #F0E68C;">User Dashboard</a>
            </li>
            <li class="nav-item">
                <button class="btnLogin-popup nav-button" id="loginButton" onclick="window.location.href='/login'">Login</button>
                <button class="btnLogin-popup nav-button" id="logoutButton" style="display: none" onclick="logOutUser()">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5 form-container">
    <h2>Payment Details</h2>
    <form id="paymentForm" onsubmit="return submitPayment()">
        <div class="form-group">
            <label for="roomReqId">Service Request ID</label>
            <input type="text" class="form-control" id="roomReqId" readonly>
        </div>
        <div class="form-group">
            <label for="cost">Total Cost</label>
            <input type="text" class="form-control" id="cost" readonly>
        </div>
        <div class="form-group">
            <label for="paymentMode">Payment Mode</label>
            <select class="form-control" id="paymentMode" required>
                <option value="">Select Payment Mode</option>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="net_banking">Net Banking</option>
                <option value="upi">UPI</option>
            </select>
        </div>

        <div class="form-group">
            <label for="transactionId">Transaction ID</label>
            <input type="text" class="form-control" id="transactionId" required>
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-primary btn-pay">Pay</button>
        </div>
    </form>
</div>

<script src="/js/servicepayment.js"></script>
<script src="/js/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
