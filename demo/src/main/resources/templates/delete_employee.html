<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        /* Sticky footer styles */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #D2E9F2;
        }

        .container {
            flex: 1;
            display: flex; /* Enable flexbox for centering */
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            text-align: center; /* Center text */
        }

        .footer {
            background-color: #D2E9F2;
            color: black;
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }

        /* Custom styles for the input and button */
        #employeeEmail {
            width: 450px; /* Adjusted width for the input box */
        }

        #deleteButton {
            width: 200px; /* Adjust width as needed */
            height: 40px; /* Adjust height as needed */
            font-size: 20px; /* Adjust font size as needed */
            background-color: #153E54; /* Same as navbar */
            color: #FFFFFF; /* Text color for visibility */
            border: none; /* Remove default border */

<body>
<nav class="navbar navbar-expand-lg" style="height: 100px; padding-left: 40px; background-color: #153E54;">
    <a class="navbar-brand" href="/" style="font-size: 40px; color: #F0E68C;">
        <img src="/images/Logo.jpg" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
        Hotel Vivekanand
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </li>
            <li class="nav-item active">

    <h2>Delete Employee</h2>
    <div class="form-group">
        <label for="employeeEmail">Employee Email</label>
        <input type="email" class="form-control" id="employeeEmail" required>
    </div>
    <br>
    <button type="button" class="btn" id="deleteButton">Delete</button>
